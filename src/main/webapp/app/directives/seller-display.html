<div class="col-md-4">
	<div class="panel panel-info clickable" ng-click="display()">
		<div class="panel panel-heading">

			<h4 class="text-center">Seller:  {{entity.user.fistName}} {{entity.user.lastName}}</h4>

		</div>
		<div class="panel panel-body text-center">
			<div class="col-md-12">
				<img class="img-rounded" style="height: 150px"
					ng-src="imgs/users/{{entity.user.imgUrl}}" />
			</div>
			<div class="row">
				
					<div class="col-md-12">
						<h3>
							<b>E-mail</b>
						</h3>

					</div>
					<div class="col-md-12">
						<p>{{entity.user.email}}</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
