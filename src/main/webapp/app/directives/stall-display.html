<div class="col-xs-6 col-sm-6 col-md-4">
  <style>

    .rectangle {
      text-align:center;
      background:lightgreen;
      height: 100px;
      color:white;
      font-size:xx-large;
       box-shadow: 10px 10px 5px #888888;
    }

    .pillars{
      height:50px;
      width:90%;
      margin-left:5%;
      border-left: yellow solid 5px;
      border-right: yellow solid 5px;
      background:lightred;
    }



    .trapezoid {
    width: 100%;
    height: 10px;
    background: lightblue;
    margin: 0;
    position: relative

    }

    .trapezoid:before {
    content: '';
    line-height: 0;
    font-size: 0;
    width: 0;
    height: 0;
    border-top: 5px solid transparent;
    border-bottom: 5px solid lightblue;
    border-left: 5px solid transparent;
    border-right: 5px solid lightblue;
    position: absolute;
    top: 0;
    left: -10px;
    }

    .trapezoid:after {
    content: '';
    line-height: 0;
    font-size: 0;
    width: 0;
    height: 0;
    border-top: 5px solid transparent;
    border-bottom: 5px solid lightblue;
    border-left: 5px solid lightblue;
    border-right: 5px solid transparent;
    position: absolute;
    top: 0;
    right: -10px;

    }

  </style>
  <a ng-href="#/stalls/{{entity.id}}">
    <div style="margin:15px;" ng-href="#/stalls/{{entity.id}}">
        <div class="trapezoid"></div>
        <div class="pillars"></div>
        <div class="rectangle">
          {{entity.number}}
        </div>
    </div>
  </a>
</div>
