
<style>
	.node {
	  stroke-width: 1.5px;
	}
	.node:hover circle {
	  fill: grey !important;
	}
	
	text {
	  font: 12px 'Open Sans', sans-serif;;
	  text-anchor: middle;
	  pointer-events: none;
	  fill: black;
	}
	circle {
	  fill: #ccc;
	  stroke: white ;
	  stroke-width: 2px;
	}

</style>
<div class="container-fluid" autoscroll="true">
	<div class="col-md-12">

		<div class="row">
			<div class="panel panel-primary">
				<div class="panel panel-heading">
					<h4 class="text-center">All Foods Containing the compound {{name}}</h4>
				</div>
				<div class="panel panel-body">
					<div class="col-md-12">
						<table ng-table="tableParams" show-filter="true"
							class="table">
						
							<tr ng-repeat="e in data">
								<td  data-title="'Food name'" sortable="'name'"
									filter="{ 'name': 'text' }"><a ng-href="#/by_food_name/{{e.name}}">{{ e.name }}</a></td>
								<td data-title="' Group '" sortable="'group'"
									filter="{ 'group': 'text' }"><a ng-href="#/by_food_group/{{e.group}}">{{ e.group }}</a></td>
								<td data-title="'Subgroup'" sortable="'subgroup'"
									filter="{ 'subgroup': 'text' }"><a ng-href="#/by_food_subgroup/{{e.subgroup}}">{{ e.subgroup }}</a></td>
								<td data-title="'Scientific Name'" sortable="'scientific'"
									filter="{ 'scientific': 'text' }">{{ e.scientific }}</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
