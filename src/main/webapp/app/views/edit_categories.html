<div class="container-fluid">
<div class="row">
	<div class="col-md-6">

    <h2>Category</h2>

      <form ng-submit="save()">
        <div class="form-group">
          <label for="category">Name</label>
          <input  id="category" type="text" class="form-control"  ng-model="entity.name" />
        </div>
        <button class="btn btn-success" type="submit">
          <i class="glyphicon glyphicon-save"></i> Save
        </button>
      </form>

	</div>


	<div class="col-md-6">
		<h2>All Categories</h2>
		<table class="table table-striped">
      <thead>
			<tr class="info">
				<th>Name</th>
				<th>Action</th>
			</tr>
      </thead>
      <tbody>
			<!-- one tr element for each grade -->
			<tr ng-repeat="e in entities">
				<td>{{ e.name }}</td>
				<td>
					<button ng-click="edit(e.id)" class="btn btn-info btn-xs">
						<i class="glyphicon glyphicon-edit"></i> Edit
					</button>
					<button ng-click="remove(e.id)" class="btn btn-danger btn-xs">
						<i class="glyphicon glyphicon-remove"></i> Remove
					</button>
				</td>
			</tr>
      </tbody>
      </table>
		</div>
	</div>
</div>
</div>
