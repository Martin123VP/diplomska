<page-header header-title="{{ 'action.login' | translate }}"
	icon="fa-sign-in"></page-header>
<div class="container">
	<div class="row">
		<div class="col-md-8">
			<div class="panel panel-default">
				<div class="panel-heading info">
					<strong> Sign in to continue</strong>
				</div>
				<div class="panel-body">
					<form class="form-horizontal">
						<div class="form-group">
							<label for="username" class="col-md-3 control-label">
								Username</label>
							<div class="col-md-9">
								<input id="username" ng-model="username" type="text"
									class="form-control" />
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="col-md-3 control-label">
								Password </label>

							<div class="col-md-9">
								<input id="password" ng-model="password" type="password"
									class="form-control" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-offset-3 col-md-9">
								<div class="checkbox">
									<label> <input type="checkbox" ng-model="rememberMe">
										Remember me
									</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-3 col-md-offset-3">
								<input type="submit" value="Login"
									class="btn btn-primary" ng-click="login()" />
							</div>
							
							<div class="col-md-3 col-md-offset-3">
								<a href="#/register" class="btn btn-primary">Register</a>
							</div>
						</div>
					</form>
				</div>
			</div>

		</div>
	</div>
</div>
