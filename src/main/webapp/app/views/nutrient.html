

<div class="container-fluid" >
	<div class="col-md-12">

		<div class="row">
			<div class="panel panel-primary">
				<div class="panel panel-heading">
					<h4 class="text-center">{{compound.name}}</h4>
				</div>
				<div class="panel panel-body">
					<div class="col-md-12">

						<div class="row">
							<div class="col-md-3">
								<h5>
									<b>Compound formula</b>
								</h5>
							</div>
							<div class="col-md-9">
								<div ng-if="compound.formula">
									<h5>{{compound.formula}}</h5>
								</div>
								<div ng-if="!compound.formula">
									There is no compound formula ! 
								</div>
							</div>
						</div>
						<hr>

						<div class="row">
							<div class="col-md-3">
								<h5>
									<b>Compound Isomeric SMILES	</b>
								</h5>
							</div>
							<div class="col-md-9">
								<div ng-if="compound.smiles">
									<h5>{{compound.smiles}}</h5>
								</div>
								<div ng-if="!compound.smiles">
									There is no compound Isomeric SMILES !
								</div>
							</div>
						</div>
						<hr>
							
			</div>
		</div>
	</div>
</div>
