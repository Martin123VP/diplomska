
<div class="container-fluid">
	<div class="row">

		<div class="col-md-12">
			<div class="row">
				<div class="col-md-6">
					<h2>Products in shopping cart</h2>
				</div>
				<div class="panel panel-info pull-right col-md-2">
					<div class="panel-body">
							<strong>Total: {{totalPayment}}</strong>
							<button type="button" class="btn btn-primary btn-block" ng-click="pay()">Pay</button>
					</div>
				</div>
			</div>

		</div>
		<product-display class="col-md-4 col-sm-12" ng-repeat="e in entities" entity="e.product"
			order-id="e.id " remove-from-cart="remove(orderId, index=$index)"
			remove-btn="true" shopping-cart="false"></product-display>


	</div>
</div>
