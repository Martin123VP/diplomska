<div class="modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h3 class="modal-title">Product</h3>
			</div>
			<div class="modal-body">
				<div class="panel">
					<div class="form-group">
						<label>Name</label> <input type="text" class="form-control"
							ng-model="entity.name" />
					</div>
					
					<div class="form-group">
						<input class="btn btn-primary" type="file" ng-file-select="onFileSelect($files)" multiple accept="image/*">
					</div>
					
					<div>
						<combo combo-type="types" combo-required="true" combo-label="type"
							combo-model="entity.type" combo-name="types"> </combo>
					</div>

					<div class="form-group">
						<label>Price</label> <input type="number" class="form-control"
							ng-model="entity.price" />
					</div>

					<div class="form-group">
						<label>Quantity</label> <input type="number" class="form-control"
							ng-model="entity.quantity" />
					</div>

					<div class="form-group">
						<label>Description</label>
						<textarea class="form-control" rows="3" cols="50" maxlength="250"
							placeholder="Describe your product" style="resize: vertical;"
							ng-model="entity.description"></textarea>
					</div>

				</div>
			</div>

			<div class="modal-footer">
				<button class="btn btn-primary" ng-click="ok()">OK</button>
				<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
			</div>
		</div>
	</div>
</div>
