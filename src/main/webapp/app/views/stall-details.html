<div class="container-fluid">

	<div class="panel panel-default" style="background-image: url(imgs/wooden.jpg)">
		<div class="panel panel-heading">
			<div class="row">
				<div class="col-md-3 col-md-offset-1">
					<h1>Stall #{{stall.number}}</h1>
				</div>
				<div class="col-md-6">
					<h1>
						Seller: <a ng-href="#/sellers/{{stall.seller.id}}">{{stall.seller.user.fistName}}
							{{stall.seller.user.lastName}} </a>
					</h1>
				</div>
				
				<div class="col-md-1 " ng-if="$root.seller != null && $root.seller.id === stall.seller.id">
					<h1>
						<button class="btn btn-info" ng-click="addToStall()">Add product</button>
					</h1>
				</div>
			</div>
		</div>

		<div class="panel-body">
			<div class="row">
				<div class="col-md-12" >
					<br/>
					<div class="container-fluid">
						<div class="row">
							<div ng-repeat="product in products" class="col-md-4">
									<button ng-if="$root.seller != null && $root.seller.id === stall.seller.id" class="btn btn-danger btn-block" ng-click="remove(product)"><i class="glyphicon glyphicon-remove">Remove</i></button>
									<product-display entity="product"
									shopping-cart="true"></product-display>
							</div>
							
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

</div>
